<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7912153832867856"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="https://pics.craiyon.com/2024-09-14/_uiGuuz7TqOX4qGhEVftjw.webp">
    <title>Chamelon Rizz</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: "Google Sans", Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-galaxy-background_23-2148965762.jpg?semt=ais_hybrid');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars from mouse trail */
            cursor: none; /* Hide default cursor */
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .button-17 {
            align-items: center;
            appearance: none;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 12px;
            border: 1px solid #555;
            color: #dcdcdc;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 500;
            height: 60px;
            justify-content: center;
            padding: 0 24px;
            text-transform: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .button-17:hover {
            background-color: rgba(68, 68, 68, 0.9);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-17:focus {
            outline: 2px solid #4285f4;
        }

        input {
            display: block;
            margin: 20px auto;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: rgba(42, 42, 42, 0.8);
            color: #dcdcdc;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
        }

        a {
            display: block;
            text-align: center;
            margin: 20px;
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6aa2f8;
            text-decoration: underline;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00; /* Neon green */
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, width 0.2s ease-out, height 0.2s ease-out;
            z-index: 1000;
        }

        .custom-cursor.active {
            width: 40px;
            height: 40px;
            border-color: #00ff88; /* Brighter neon green */
        }

        /* Mouse Trail Effect */
        .mouse-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.8), transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ff00; /* Neon green */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark/Light Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(51, 51, 51, 0.8);
            border: 1px solid #555;
            border-radius: 12px;
            padding: 10px;
            color: #dcdcdc;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(68, 68, 68, 0.9);
        }

        /* Dynamic Background */
        @keyframes dynamicBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.dynamic-bg {
            background: linear-gradient(270deg, #1e1e1e, #2a2a2a, #1e1e1e);
            background-size: 200% 200%;
            animation: dynamicBackground 10s ease infinite;
        }
    </style>
    <script>
        // Custom Cursor
        const cursor = document.createElement("div");
        cursor.className = "custom-cursor";
        document.body.appendChild(cursor);

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        document.addEventListener("mousedown", () => {
            cursor.classList.add("active");
        });

        document.addEventListener("mouseup", () => {
            cursor.classList.remove("active");
        });

        // Mouse Trail Effect
        document.addEventListener("mousemove", (e) => {
            const trail = document.createElement("div");
            trail.className = "mouse-trail";
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 500);
        });

        // Loading Animation
        function showLoading() {
            const loading = document.createElement("div");
            loading.className = "loading-overlay";
            loading.innerHTML = '<div class="loading-spinner"></div>';
            document.body.appendChild(loading);
        }

        function hideLoading() {
            const loading = document.querySelector(".loading-overlay");
            if (loading) loading.remove();
        }

        // Open URL Function
        function openUrl(url) {
            showLoading();
            let win = window.open("about:blank");
            if (!url.startsWith("https://") && !url.startsWith("http://")) {
                url = "https://" + url;
            }
            win.document.write(`
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="${url}" 
                    frameborder="0" 
                    allowfullscreen 
                    style="position:fixed; top:0; left:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;">
                </iframe>`);
            setTimeout(hideLoading, 2000); // Simulate loading delay
        }

        // Dark/Light Mode Toggle
        const themeToggle = document.createElement("div");
        themeToggle.className = "theme-toggle";
        themeToggle.textContent = "ðŸŒ“";
        document.body.appendChild(themeToggle);

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dynamic-bg");
            document.body.classList.toggle("light-mode");
            themeToggle.textContent = document.body.classList.contains("light-mode") ? "ðŸŒ™" : "ðŸŒž";
        });

        // Enter Key Listener for Input Field
        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById("chamelon");
            inputField.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    openUrl(inputField.value);
                }
            });
        });
    </script>
</head>

            <button class="button-17" onclick="openUrl('typeracer.gq')">Rammerhead Proxy</button>
            <button class="button-17" onclick="openUrl('thepizzaedition.github.io')">Pizza Edition</button>
            <button class="button-17" onclick="openUrl('https://thepizzaedition.github.io/assets/allgames/polytrack41/index.html')">Polytrack</button>
            <button class="button-17" onclick="openUrl('retrogames.cc')">Retrogames</button>
            <button class="button-17" onclick="openUrl('retrogames.cc/embed/19495-metroid-fusion-j-polla.html')">Metroid Fusion</button>
            <button class="button-17" onclick="openUrl('hianime.to')">Hi Anime</button>
        </div>
        <input id="chamelon" placeholder="Enter Rizz URL here..." />
        <a href="https://github.com/TheChamelonGod/Game-Stuff/archive/refs/tags/ChamelonGames.zip">Download this website as an HTML file</a>
    </div>
</body>
</html>
